<style>
	@charset "UTF-8";
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html,
body {
	background-color: #fff;
	color: #555;
	font-family: 'Lato', 'Arial', sans-serif;
	font-weight: 300;
	font-size: 20px;
	text-rendering: optimizeLegibility;
	overflow-x: hidden; /* helps with repsonsive website */
}

.clearfix {zoom: 1} /*clear float after elements like ul*/
.clearfix:after {
	content: '.';
	clear: both;
	display: block;
	height: 0;
	visibility: hidden;
}

.row {
	max-width: 1140px;
	margin: 0 auto; /* row will be centered */
}

section {
	padding: 80px 0px;/* lots of white space */
}

/* ----------- HEADER -------- */

header {
	background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url(hero.jpg);
	background-size: cover;
	background-position: center;
	height: 100vh;
	background-attachment: fixed; /* image stays in the same place as scroll*/
}

.box {
	padding: 1%;
}


.logo {
	height: 75px;
	width: auto;
	float: left;
	margin-top: 20px;	
}

.logo-black {
	display: none;
	height: 50px;
	width: auto;
	float: left;
	margin: 5px 0;
}



h1,
h2,
h3 {
	font-weight: 300;
	text-transform: uppercase;
}

h1 {
	margin-top:0; /* get rid of top */
	margin-bottom: 20;
	color: #fff;
	font-size: 240%; /* multiple this with 20px, so it will be 40px to keep relative with html font size */
	word-spacing: 4px;
	letter-spacing: 1px;
}

h2 {
	font-size: 180%;
	word-spacing: 2px;
	text-align: center;
	margin-bottom: 30px;
	letter-spacing: 1px;
}

h2:after{ /* stuff appear of h2*/
	display: block;
	height: 2px;
	background-color: #3FEEE6;
	content: " "; /* have to specify content*/
	width: 100px;
	margin: 0 auto;
	margin-top: 30px;
}

h3 {
	font-size: 110%;
	margin-bottom: 15px;
}

/* ----------- PARAGRAPHS -------- */

.long-copy {
	line-height: 145%;
	width: 70%;
	margin-left: 15%;
}

.hero-text-box {
	position: absolute; /* make text in center */
	width: 1140px;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%); /* translate element */
}

.box p { /* impact all content inside paragaph in the box*/
	font-size: 90%;
	line-height: 145%;
}

.section-features .long-copy {
	margin-bottom: 30px;
}

/* ----------- ICONs -------- */

.icon-big {
	font-size: 350%;
	display: block; /* forces a line break*/
	color: #55BCC9;
	margin-bottom: 10px;
}

.icon-size {
  font-size: 64px;
  display: block; /* forces a line break*/
  color: #55BCC9;
  margin-bottom: 10px
}

.icon-small {
	display: inline-block;
	width: 30px;
	text-align: center;
	color: #55BCC9;
	font-size: 120%;
	margin-right: 10px;
	/* line words to icons */
	line-height: 120%; 
	vertical-align: middle; 
	margin-top: -5px;
}

/* ----------- NAV -------- */

a:link,
a:visited {
	color: #e67e22;
	text-decoration: none;
	border-bottom: 1px solid #e67e22;
	padding-bottom: 1px;
	transition: border-bottom 0.2s, color 0.2s;
}

a:hover,
a:active {
	color: #555;
	border-bottom: 1px solid transparent; /* make line go away*/
}


/* ----------- MAIN NAV -------- */

.main-nav {
	float: right;
	list-style: none;
	margin-top: 55px;
}

.main-nav li { /* select all things inside main-nav that is li*/
	display: inline-block;
	margin-left: 40px;
}

.main-nav li a:link,
.main-nav li a:visited {
	padding: 8px 0;/* add distnace between line */
	color: #fff;
	text-decoration: none; /* remove underline under href */
	text-transform: uppercase;
	font-size: 80%;
	border-bottom: 2px solid transparent;
	transition: border-bottom 0.2s;
}

.main-nav li a:hover,
.main-nav li a:active {
	border-bottom: 2px solid #55BCC9; /* add hover over underline */
}

/* ----------- STICKY NAV -------- */

.sticky {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	background-color: #FC4445;
	/*background-color: rgba(255,255,255,0.98); /*opacity */
	box-shadow: 0 2px 2px #f0f0f0; 
	z-index: 9999; /*stick nav does not go behind images or all elements */
}

.sticky .main-nav { margin-top: 18px; }

.sticky .main-nav li a:link,  /* only apply if sticky class */
.sticky .main-nav li a:visited {
	padding: 16px 0;
	color: #554;
}

.sticky .logo {display: none; }  /*get black logo to appear */
.sticky .logo-black {display: block; }


/* mobile nav */

.mobile-nav-icon {
	float: right;
	margin-top: 30px;
	cursor: pointer;
	display: none;
}

.mobile-nav-icon i {
	font-size: 200%;
	color: #fff;
}

/* ----------- BUTTONS -------- */

.btn:link,
.btn:visited,
input[type=submit] { /* element in normal state - make both same style, add submit button from form also */ 
	display: inline-block; /* in line element, not force line break */
	padding: 10px 30px;
	font-weight: 300;
	text-decoration: none; /* remove underline under href */
	border-radius: 200px;
	transition: background-color 0.2s, border 0.2s, color 0.2s;
}

.btn-full:link,
.btn-full:visited, 
input[type=submit] {
	background-color: #e67e22;
	border: 1px solid #e67e22; 
	color: #fff;
	margin-right: 15px
}

.btn-ghost:link,
.btn-ghost:visited {
	border: 1px solid #e67e22;
	color: #e67e22;
}

.btn:hover,
.btn:active,
input[type=submit]:hover,
input[type=submit]:active {
	background-color: #cf6d17;
}

.btn-full:hover,
.btn-full:active {
	border: 1px solid #cf6d17;
}

.btn-ghost:hover,
.btn-ghost:active {
	border: 1px solid #cf6d17;
	color: #fff;
}


/* ----------- MEALS SECTION -------- */

.section-meals {
	padding: 0; /* distnace between top and bottom */
}

.meals-showcase {
	list-style: none;
	width:100%;	
}

.meals-showcase li {
	display: block;
	float: left;
	width: 25%;
}

.meal-photo {
	width: 100%;
	margin: 0;
	overflow: hidden; /* prevents image from going larger than container */
	background-color: #000; /* set background container to black so images look transparent*/
}

.meal-photo img {
	opacity: 0.7; /*70% how to make background darker make sure to do background colour of container to black*/
	width: 100%; /* make image as large as container, if not do image is cut off */
	height: auto;
	transform: scale(1.15); /* make images take up whole space*/
	transition: transform 0.5s, opacity 0.5s; /* make imaage look selected */
}

.meal-photo img:hover {
	opacity: 1;
	transform: scale(1.04); /* makes image look selected */
}

/* ----------- How it works -------- */

.section-steps {
	background-color: #f4f4f4;
}

.steps-box:first-child { /* first of the step box selector */
	text-align: right; /* work for all inline block elements, like images*/
	padding-right: 3%;
	margin-top: 30px;
}

.steps-box:last-child { /* second of the step box selector! */
	padding-left: 3%;
	margin-top: 70px;
}

.app-screen {
	width: 40%;
}

.works-step {
	margin-bottom: 50px;
}

.works-step:last-of-type { /* just add something to last text in div*/
	margin-bottom: 80px;
}

.works-step div {
	color: #e67e22;
	border: 2px solid #e67e22; /* add border around text*/
	display: inline-block; /* ensure not force line break, so number be side by side with text*/
	border-radius: 50%;
	height: 55px; /* has to be as high as width to be a cirlc*/
	width: 55px;
	text-align: center;
	float: left;
	font-size: 150%;
	padding: 5px; /* get it to center in cirlc */
	margin-right: 25px;
}

.btn-app:link,
.btn-app:visited {
	border: 0;
}

.btn-app img {
	height: 50px;
	width: auto;
	margin-right: 10px;
}

/* ----------- Cities -------- */

.box img {
	width: 200px;
	height: auto;
	margin-bottom: 15px;
}

.city-feature {
	margin-bottom: 5px;
}

/* ----------- Testimonals -------- */

.section-testimonials {
	background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url(img/back-customers.jpg);
	background-size: cover;
	color: #fff;
	background-attachment: fixed; /* image stays in same place as we scroll */
}

blockquote {
	padding: 2%;
	font-style: italic;
	line-height: 145%;
	position: relative;
	margin-top: 40px;
}

cite {
	font-size: 90%;
	margin-top: 25px;
	display: block; /* block creates a br */
}

blockquote:before {
	content: "\201c"; /*get quote*/
	font-size: 500%;
	display: block;
	position: absolute; /*need to move quote around require relative in parent*/
	top: -5px;
	left: -5px;
}

cite img {
	height: 45px;
	border-radius: 50%;
	margin-right: 10px;
	vertical-align: middle;
}



/* ----------- Sign Up -------- */

.section-plans {
	background-color: #f4f4f4;
}

.plan-box {
	background-color: #fff;
	border-radius: 5px;
	width: 90%;
	margin-left: 5%; /* half percent between 10% */
	box-shadow: 0 2px 2px #efefef; /* x y blur colour*/
}

.plan-box div { /* get to define three div inside of plan-box*/
	padding: 15px;
	border-bottom: 1px solid #e8e8e8;
}

.plan-box div:first-child {
	background-color: #fcfcfc;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
}

.plan-box div:last-child { /* make last box in alignment with rest not left to right but up and down*/
	text-align: center;
	border: 0;
}

.plan-price {
	font-size: 300%;
	margin-bottom: 10px;
	font-weight: 100;
	color: #e67e22;
}


.plan-price span { /* child of above*/
	font-size: 30%; /* make month smaller*/
	font-weight: 300;
}

.plan-price-meal {
	font-size: 80%;
}

.plan-box ul {
	list-style: none;	
}

.plan-box ul li {
	padding: 5px 0;
}


/* ----------- Contact Form -------- */

.contact-form {
	width: 60%;
	margin: 0 auto; /* center contact form in parent */
}

input [type=text],
select [type=email], /*use type to specify so not all elements are impacted*/
textarea {
	width: 100%;
	padding: 7px;
	border-radius: 3px;
	border: 1px solid #ccc;
}

textarea {
	height: 100px;
}

input[type=checkbox] {
	margin: 10px 5px 10px 0;
}

*:focus {outline: none;} /*get rid of borders*/

.map {
	width: 100%;
	height: 500px;
}


/* ----------- Footer -------- */

footer {
	background-color: #CAFAFE; /* #333;*/
	padding: 40px;
	font-size: 80%;
}

.footer-nav {
	list-style: none;
	float: left;
}

.social-links {
	list-style: none;
	float: right;
}

.footer-nav li,
.social-links li {
	display: inline-block;
	margin-right: 20px;
}

.footer-nav li:last-child,
.social-links li:last-child {
	margin-right: 0px;
}

.footer-nav li a:link,
.footer-nav li a:visited,
.social-links li a:link,
.social-links li a:visited {
	text-decoration: none; /* no text decoration for links, list-style for list*/
	border: 0;
	color: #888;
	transition: 0.2s;
}

.footer-nav li a:hover,
.footer-nav li a:active {
	color: #ddd;
}

.social-links li a:link,
.social-links li a:visited {
	font-size: 160%;
}

.ion-lgog-twitter,
.ion-logo-instagram,
.ion-logo-flickr {
	transition: color: 0.2s;
}

.ion-logo-twitter:hover {
	color: #00aced;
}
.ion-logo-instagram:hover {
	color: #8a3ab9;
}
.ion-logo-flickr:hover {
	color: #ff0084;
}

footer p {
	color: #888;
	text-align: center;
	margin-top: 20px;
}


/* ----------- Animations -------- */

.js--wp-1,
.js--wp-2,
.js--wp-3 {
	opacity: 0;
	animation-duration: 1s;
}

.js--wp-4 {
	animation-duration: 1s;
}

.js--wp-1.animated,
.js--wp-2.animated,
.js--wp-3.animated {
	opacity: 1;
}
